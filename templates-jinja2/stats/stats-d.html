<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/stats/">
              Home
            </a>
      
            <a class="navbar-item" href="/stats/">
                Overview
            </a>
            <a class="navbar-item" href="/stats/d">
                Daily
            </a>
        
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <section class="section">
        <div class="container">

            <style>
            table td:not([align]), table th:not([align]) {
                text-align: right;
            }
            </style>

            <div id="myPlot11" style="display:none;"></div>
            <div id="myPlot1" style="display:none;"></div>

            <div id="myPlot21" style="display:none;"></div>
            <div id="myPlot2" style="display:none;"></div>
            <div id="myPlot31" style="display:none;"></div>
            <div id="myPlot3" style="display:none;"></div>

            <div class="has-text-centered">
                <button id="update" class="button is-primary">Please wait...</button>
            </div>

        </div>
        </section>
</body>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    
    $('#update').click(function(){
        $.ajax({
            url: "/api/v1/stats/monthlysalestable/d/",
            type: "GET",
            contentType: 'application/json;charset=UTF-8',
            dataType:"html",
            success: function (data) {
                //Plotly.react('myPlot1', data );
                $('#myPlot1').html(data);
                $('#myPlot1').show();
            }
        });
        $.ajax({
            url: "/api/v1/stats/monthlysalesfig/d/",
            type: "GET",
            contentType: 'application/json;charset=UTF-8',
            dataType:"json",
            success: function (data) {
                Plotly.react('myPlot11', data );
                $('#myPlot11').show();
            }
        });
        $.ajax({
            url: "/api/v1/stats/monthlysalestable/dw/",
            type: "GET",
            contentType: 'application/json;charset=UTF-8',
            dataType:"html",
            success: function (data) {
                //Plotly.react('myPlot1', data );
                $('#myPlot2').html(data);
                $('#myPlot2').show();
            }
        });
        $.ajax({
            url: "/api/v1/stats/monthlysalesfig/dw/",
            type: "GET",
            contentType: 'application/json;charset=UTF-8',
            dataType:"json",
            success: function (data) {
                Plotly.react('myPlot21', data );
                $('#myPlot21').show();
            }
        });
        $.ajax({
            url: "/api/v1/stats/monthlysalestable/dm/",
            type: "GET",
            contentType: 'application/json;charset=UTF-8',
            dataType:"html",
            success: function (data) {
                //Plotly.react('myPlot1', data );
                $('#myPlot3').html(data);
                $('#myPlot3').show();
            }
        });
        $.ajax({
            url: "/api/v1/stats/monthlysalesfig/dm/",
            type: "GET",
            contentType: 'application/json;charset=UTF-8',
            dataType:"json",
            success: function (data) {
                Plotly.react('myPlot31', data );
                $('#myPlot31').show();
            }
        });
    });

    $('#update').click();
    setTimeout(function(){$('#update').hide()},1500)
</script>


</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
<body>
    <section class="section">
        <div class="container">

            <style>
            table td:not([align]), table th:not([align]) {
                text-align: right;
            }
            </style>

            <div id="myPlot1" style="display:none;"></div>
            <div id="myPlot11" style="display:none;"></div>

            <div class="has-text-centered">
                <button id="update" class="button is-primary">Please wait...</button>
            </div>

        </div>
        </section>
</body>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    
    $('#update').click(function(){
        $.ajax({
            url: "/api/v1/stats/monthlysalestable/d/",
            type: "GET",
            contentType: 'application/json;charset=UTF-8',
            dataType:"html",
            success: function (data) {
                //Plotly.react('myPlot1', data );
                $('#myPlot1').html('<h2>Annually</h2>' + data);
                $('#myPlot1').show();
            }
        });
        $.ajax({
            url: "/api/v1/stats/monthlysalesfig/d/",
            type: "GET",
            contentType: 'application/json;charset=UTF-8',
            dataType:"json",
            success: function (data) {
                Plotly.react('myPlot11', data );
                $('#myPlot11').show();
            }
        });
    });

    $('#update').click();
    setTimeout(function(){$('#update').hide()},1500)
</script>


</html>

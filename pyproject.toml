[tool.ruff]
line-length = 100
target-version = "py38"
exclude = [".venv", ".venvs", "venv", "env"]

[tool.ruff.lint]
# Conservative and low-noise:
# E = pycodestyle errors
# F = pyflakes (real mistakes)
# I = import sorting
select = ["E", "F", "I"]

ignore = [
   "E501", # line length handled by formatter
]

per-file-ignores = { 
    "migrations/*.py" = ["E", "F", "I"],
}

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"



